<!--
  Dynamic Quote Generator - index.html
  This file provides the structure for a web-based quote generator application.
  It includes a quote display area, category selector, button to show new quotes,
  and a dynamically created form for adding new quotes to the collection.
  All interactivity is handled via script.js with event listeners (no inline handlers).
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    #quoteDisplay { 
      margin: 1rem 0; 
      padding: 1rem; 
      border: 1px solid #ccc; 
      background: #f9f9f9;
      transition: opacity 0.5s ease-in-out;
    }
    #quoteDisplay.fade-out { opacity: 0; }
    #quoteDisplay.fade-in { opacity: 1; }
    .meta { color: #666; font-size: 0.9rem; }
    .controls { margin-top: 1rem; }
    .category-list { margin-top: 0.5rem; }
    input[type="text"] { padding: 0.5rem; width: 220px; margin-right: 0.5rem; }
    select { padding: 0.5rem; }
    button { padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div>
    <label for="categorySelect">Category:</label>
    <select id="categorySelect">
      <option value="all">All</option>
    </select>
    <button id="newQuote">Show New Quote</button>
  </div>

  <div id="quoteDisplay">
    <p id="quoteText">Click "Show New Quote" to display a quote.</p>
    <p class="meta" id="quoteCategory"></p>
  </div>

  <hr />

  <h2>Add a new quote</h2>
  <div id="addQuoteFormContainer"></div>

  <script src="script.js"></script>
</body>
</html>
